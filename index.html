<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Recipe Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 900px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.8);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-view {
            padding: 8px 15px;
            background: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .toggle-view:hover {
            background: #4c4ae7;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .chat-box.grid-view {
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            gap: 15px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #feb47b;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input button {
            padding: 12px 20px;
            margin-left: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .recipe-card {
            border-radius: 12px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .recipe-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .recipe-card h4 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .recipe-card a {
            margin-top: 10px;
            padding: 5px 10px;
            color: #fff;
            background: #6c5ce7;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
        }

        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background: #6c5ce7;
            color: #fff;
        }

        .bot-message {
            align-self: flex-start;
            background: #feb47b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Quick Recipe Chatbot üç≥
            <button class="toggle-view" onclick="toggleView()">Toggle View</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input id="userInput" type="text" placeholder="Search for recipes..." />
            <button onclick="sendMessage()">Search</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        let isGridView = false; // View toggle state

        function toggleView() {
            isGridView = !isGridView;
            if (isGridView) {
                chatBox.classList.add('grid-view'); // Grid view
            } else {
                chatBox.classList.remove('grid-view'); // Chat view
            }
        }

        function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            // Show user message in chat
            chatBox.innerHTML += `<div class="user-message">${query}</div>`;

            // Fetch recipes
            fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
                .then(response => response.json())
                .then(data => {
                    let botMessage = "";
                    if (data.meals) {
                        data.meals.forEach(meal => {
                            const cardHTML = `
                                <div class="recipe-card">
                                    <h4>${meal.strMeal}</h4>
                                    <img src="${meal.strMealThumb}" />
                                    <a href="${meal.strSource}" target="_blank">Details</a>
                                </div>`;
                            botMessage += isGridView ? cardHTML : `<div class="bot-message">${cardHTML}</div>`;
                        });
                    } else {
                        botMessage = `<div class="bot-message">No recipes found!</div>`;
                    }
                    chatBox.innerHTML += botMessage;
                    chatBox.scrollTop = chatBox.scrollHeight;
                });

            userInput.value = "";
        }

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        window.onload = () => {
            chatBox.innerHTML += `<div class="bot-message">Welcome! üçΩÔ∏è Type a dish name to find recipes.</div>`;
        };
    </script>
</body>
</html>
